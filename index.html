        /* Estilos base y configuración de Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
        }
        
        /* Ocultar cursor por defecto solo en desktop */
        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
            a, button {
                cursor: none;
            }
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .bg-gradient-primary {
            background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
        }
        .bg-gradient-secondary {
            background-image: linear-gradient(to right, #14b8a6, #3b82f6);
        }

        /* Animaciones de entrada */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animación de cursor parpadeante para el texto dinámico */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #3b82f6;
            animation: blink 0.7s infinite;
            margin-left: 4px;
            position: relative;
            top: 0.1em;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scroll-snap y scroll-driven animations */
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        
        section {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        
        /* Scroll-driven animations usando @scroll-timeline */
        @supports (animation-timeline: scroll()) {
            .scroll-reveal {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
                animation: revealOnScroll linear both;
                animation-timeline: view();
                animation-range: entry 0% cover 30%;
            }
            
            @keyframes revealOnScroll {
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
            
            .scroll-fade {
                opacity: 1;
                animation: fadeOnScroll linear both;
                animation-timeline: view();
                animation-range: exit 0% exit 100%;
            }
            
            @keyframes fadeOnScroll {
                to {
                    opacity: 0.3;
                    transform: scale(0.98);
                }
            }
        }
        
        /* Fallback para navegadores sin soporte */
        @supports not (animation-timeline: scroll()) {
            .scroll-reveal {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                           transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .scroll-reveal.visible {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Indicador de progreso de scroll */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            transform-origin: 0% 50%;
            z-index: 9999;
        }
        
        @supports (animation-timeline: scroll()) {
            .scroll-progress {
                animation: progress-animation linear;
                animation-timeline: scroll(root);
                transform: scaleX(0);
            }
            
            @keyframes progress-animation {
                to {
                    transform: scaleX(1);
                }
            }
        }

        /* Estilo para la barra de scroll */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        /* Cursor personalizado - Solo en desktop */
        @media (hover: hover) and (pointer: fine) {
            #cursor-dot, #cursor-outline {
                position: fixed;
                top: 0;
                left: 0;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                z-index: 9999;
                pointer-events: none;
                transition: all 0.15s ease-out;
            }
            #cursor-dot {
                width: 8px;
                height: 8px;
                background-color: #3b82f6;
            }
            #cursor-outline {
                width: 40px;
                height: 40px;
                border: 2px solid #3b82f6;
            }
        }
        
        /* Ocultar cursor personalizado en dispositivos táctiles */
        @media (hover: none) or (pointer: coarse) {
            #cursor-dot, #cursor-outline {
                display: none;
            }
        }
        
        /* Estilos para el cursor al hacer hover - Solo en desktop */
        @media (hover: hover) and (pointer: fine) {
            .cursor-grow {
                transform: translate(-50%, -50%) scale(8);
                background-color: #fff;
                mix-blend-mode: difference;
            }
            .cursor-outline-hidden {
                width: 0;
                height: 0;
                opacity: 0;
            }
        }

        /* Estilo para el link de navegación activo */
        #nav-links a.active-nav, #mobile-menu a.active-nav {
            color: #3b82f6;
            font-weight: 700;
        }

        /* Animación de burbuja para el menú móvil */
        #mobile-menu {
            clip-path: circle(0% at 90% 10%);
            transition: clip-path 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }
        #mobile-menu.menu-open {
            clip-path: circle(150% at 90% 10%);
        }
        #mobile-menu.menu-closing {
            clip-path: circle(0% at 90% 10%);
        }

        /* Animaciones para los enlaces del menú móvil */
        #mobile-menu a {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),

        #mobile-menu.menu-open a {

        }

        #mobile-menu.menu-open a:nth-child(2) { transition-delay: 0.15s; }
        #mobile-menu.menu-open a:nth-child(3) { transition-delay: 0.2s; }

        #mobile-menu.menu-closing a {
            opacity: 0;
            transform: translateY(-20px);
            transition-delay: 0s;
        }
    </style>

        const mobileMenuContainer = document.getElementById('mobile-menu');
        navigation.forEach(item => {
            const link = `<a href="${item.href}" class="text-gray-300 hover:text-white transition-colors duration-300">${item.name}</a>`;
            navContainer.innerHTML += link;
            mobileMenuContainer.innerHTML += `<a href="${item.href}" class="block py-2">${item.name}</a>`;
        });
        
        // Hero Buttons
        const heroButtonsContainer = document.getElementById('hero-buttons');
        heroButtons.forEach(btn => {
            const btnClass = btn.primary 
                ? 'bg-gradient-primary text-white' 
                : 'bg-gray-700 hover:bg-gray-600 text-white';
            heroButtonsContainer.innerHTML += `<a href="${btn.href}" class="${btnClass} font-semibold py-3 px-6 rounded-full transition-transform duration-300 hover:scale-105 inline-block w-full sm:w-auto text-center" ${btn.text.includes('CV') ? 'download' : ''}>${btn.text}</a>`;
        });

        // About
        document.getElementById('about-image').src = personalInfo.profileImage;
        document.getElementById('about-title').textContent = about.title;
        document.getElementById('about-description').textContent = about.description;

        // Skills
        document.getElementById('skills-title').textContent = skills.title;
        const skillsContainer = document.getElementById('skills-container');
        skills.list.forEach(skill => {
            skillsContainer.innerHTML += `
                <div class="flex flex-col items-center justify-center p-4 bg-gray-900 rounded-lg scroll-reveal transition-transform duration-300 hover:-translate-y-2">
                    <img src="https://api.iconify.design/${skill.icon}.svg" class="h-12 w-12 mb-2" alt="${skill.name} logo">
                    <span class="text-sm font-medium">${skill.name}</span>
                </div>
            `;
        });

        // --- SECCIÓN DE EXPERIENCIA MEJORADA (Corregida para Móvil) ---
        document.getElementById('experience-title').textContent = experience.title;
        const experienceContainer = document.getElementById('experience-container');
        experienceContainer.innerHTML = ''; // Limpiar contenedor

        // Línea de tiempo para Desktop (centrada)
        experienceContainer.innerHTML += `<div class="hidden md:block absolute left-1/2 top-0 h-full w-0.5 bg-gray-700 -translate-x-1/2"></div>`;
        // Línea de tiempo para Móvil (a la izquierda)
        experienceContainer.innerHTML += `<div class="md:hidden absolute left-2 top-0 h-full w-0.5 bg-gray-700"></div>`;
        
        experience.jobs.forEach((job, index) => {
            const isLeft = index % 2 === 0;
            const itemHTML = `
            <div class="scroll-reveal mb-12 relative">
                <!-- Punto en la línea de tiempo (se adapta a móvil y desktop) -->
                <div class="absolute left-2 md:left-1/2 top-1 w-4 h-4 bg-gray-900 border-4 border-blue-500 rounded-full -translate-x-1/2"></div>

                <!-- Contenedor de la tarjeta (se adapta a móvil y desktop) -->
                <div class="
                    w-auto
                    ml-10 md:ml-0 
                    ${isLeft ? 'md:pr-10 md:text-right' : 'md:pl-10 md:ml-1/2 text-left'}
                ">
                    <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700/50 p-6 rounded-lg shadow-lg inline-block w-full text-left">
                        <time class="mb-1 text-sm font-normal leading-none text-gray-400">${job.period}</time>
                        <h3 class="text-lg font-semibold text-white">${job.title}</h3>
                        <h4 class="text-md font-medium text-blue-400 mb-2">${job.company}</h4>
                        <p class="text-base font-normal text-gray-400">${job.description}</p>
                    </div>
                </div>
            </div>
            `;
            experienceContainer.innerHTML += itemHTML;
        });


        // Portfolio
        document.getElementById('portfolio-title').textContent = portfolio.title;
        const portfolioContainer = document.getElementById('portfolio-container');
        portfolio.projects.forEach(project => {
            const tagsHtml = project.tags.map(tag => `<span class="bg-gray-700 text-blue-300 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`).join('');
            portfolioContainer.innerHTML += `
                <div class="bg-gray-900 rounded-lg overflow-hidden group scroll-reveal transform transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20">
                    <a href="${project.link}" target="_blank">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">${project.title}</h3>
                            <p class="text-gray-400 mb-4">${project.description}</p>
                            <div class="flex flex-wrap">${tagsHtml}</div>
                        </div>
                    </a>
                </div>
            `;
        });

        // Contact
        document.getElementById('contact-title').textContent = contact.title;
        document.getElementById('contact-description').textContent = contact.description;
        const contactButton = document.getElementById('contact-button');
        contactButton.textContent = contact.buttonText;
        contactButton.href = `mailto:${personalInfo.email}`;

        // Footer
        document.getElementById('footer-text').textContent = footer.text.replace('Tu Nombre', personalInfo.name);
        const socialLinksContainer = document.getElementById('social-links');
        footer.socials.forEach(social => {
            socialLinksContainer.innerHTML += `
                <a href="${social.url}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300">
                    ${social.icon}
                </a>
            `;
        });
        
        // Llamar a setupScrollAnimations de nuevo después de poblar el DOM dinámicamente
        setupScrollAnimations();
    }

    function setupTypingAnimation() {
        const dynamicText = document.getElementById('dynamic-text');
        const roles = portfolioData.personalInfo.titles;
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentRole = roles[roleIndex];
            if (isDeleting) {
                dynamicText.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                dynamicText.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 75 : 150;

            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2000; // Pausa al final
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typeSpeed = 500; // Pausa antes de empezar nueva palabra
            }

            setTimeout(type, typeSpeed);
        }
        type();
    }

    function setupScrollAnimations() {
        // Para navegadores sin soporte de scroll-timeline, usar IntersectionObserver
        if (!CSS.supports('animation-timeline: scroll()')) {
            const revealElements = document.querySelectorAll('.scroll-reveal, .reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // Añade o quita la clase 'visible' dependiendo de si el elemento está en pantalla
                    entry.target.classList.toggle('visible', entry.isIntersecting);
                });
            }, {
                threshold: 0.1
            });

            revealElements.forEach(el => observer.observe(el));
        }
    }

    function setupHeaderScroll() {
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('bg-black', 'bg-opacity-70', 'backdrop-blur-sm', 'shadow-lg');
            } else {
                header.classList.remove('bg-black', 'bg-opacity-70', 'backdrop-blur-sm', 'shadow-lg');
            }
        });
    }

    function setupMobileMenu() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');

        mobileMenuButton.addEventListener('click', () => {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('flex');
                setTimeout(() => mobileMenu.classList.add('menu-open'), 10);
            } else {
                mobileMenu.classList.add('menu-closing');
                mobileMenu.classList.remove('menu-open');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                    mobileMenu.classList.remove('flex', 'menu-closing');
                }, 400);
            }
        });

        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('menu-closing');
                mobileMenu.classList.remove('menu-open');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                    mobileMenu.classList.remove('flex', 'menu-closing');
                }, 400);
            });
        });
    }

    function setupCursorFollower() {
        // Solo ejecutar en dispositivos con hover y puntero preciso (desktop)
        if (!window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
            return;
        }

        const cursorDot = document.getElementById('cursor-dot');
        const cursorOutline = document.getElementById('cursor-outline');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });
        
        document.querySelectorAll('a, button, .group, [onclick]').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorDot.classList.add('cursor-grow');
                cursorOutline.classList.add('cursor-outline-hidden');
            });
            el.addEventListener('mouseleave', () => {
                cursorDot.classList.remove('cursor-grow');
                cursorOutline.classList.remove('cursor-outline-hidden');
            });
        });
    }

    function setupNavHighlighting() {
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('#nav-links a, #mobile-menu a');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('id');
                    navLinks.forEach(link => {
                        link.classList.remove('active-nav');
                        if (link.getAttribute('href') === `#${id}`) {
                            link.classList.add('active-nav');
                        }
                    });
                }
            });
        }, { 
            rootMargin: '-30% 0px -30% 0px'
        });

        sections.forEach(section => observer.observe(section));
    }

    </script>
